services:
    voting:
        image: ghcr.io/probableprime/vr-voting-server:latest
        container_name: voting
        pull_policy: always
        volumes:
            - ./db:/home/node/app/db:rw
            - ./logs:/home/node/app/logs:rw
        restart: unless-stopped
        ports:
            - 3000:3000
        expose:
            - 3000

